<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Home - BBTS</title>
    <!-- Vincula o arquivo CSS -->
    <link rel="stylesheet" href="/css/telas/TelaHomeGestor.css" />
  </head>
  <body>
    <!-- 1. CABEÇALHO (Barra Azul) -->
    <header class="site-header">
      <div class="header-container">
        <!-- Logo -->
        <div class="logo">
          <span class="logo-text"> <div class="logo">
          <!-- O seu HTML com a tag <img> para o logo -->
          <img width="555px" height="48px"
            src="/assets/Logo_BBTS-removebg-preview.png"
            alt="Logo BB Tecnologia e Serviços"
          />
        </div></span>
          <span class="logo-divider"></span>
          <span class="logo-page-title">Home</span>
        </div>

        <!-- Navegação -->
        <nav class="main-nav">
          <a href="#">Início</a>
          <a href="#" class="nav-services">
            Serviços
            <!-- Ícone de seta para baixo -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M5.23 7.21a.75.75 0 011.06.02L10 10.94l3.71-3.71a.75.75 0 111.06 1.06l-4.25 4.25a.75.75 0 01-1.06 0L5.23 8.29a.75.75 0 01.02-1.06z"
                clip-rule="evenodd"
              />
            </svg>
          </a>
          <!-- Ícone de Perfil -->
          <img
            src="/assets/Persona.png"
            alt="Foto do Usuário"
            class="nav-profile-icon"
          />
        </nav>
      </div>
    </header>

    <!-- 2. CONTEÚDO PRINCIPAL (Wrapper) -->
    <div class="page-wrapper">
      <!-- Saudação -->
      <h1 class="greeting">Olá, Carla!</h1>

      <!-- Layout de 2 Colunas -->
      <div class="main-layout">
        <!-- Coluna da Esquerda (Principal) -->
        <main class="main-content">
          <!-- Card "Suas Equipes" -->
          <section class="card">
            <h2 class="card-title">SUAS EQUIPES</h2>
            <div class="grid-container teams-grid">
              <!-- Equipe 01 -->
              <article class="team-block">
                <img
                  src="https://placehold.co/181x171/EEEEEE/AAAAAA?text=FRONT+END"
                  alt="Equipe Front End"
                />
                <div class="team-label">Equipe 01</div>
              </article>
              <!-- Equipe 02 -->
              <article class="team-block">
                <img
                  src="https://placehold.co/181x171/EEEEEE/AAAAAA?text=PLANNING"
                  alt="Equipe Planejamento"
                />
                <div class="team-label">Equipe 02</div>
              </article>
              <!-- Equipe 03 -->
              <article class="team-block">
                <img
                  src="https://placehold.co/181x171/EEEEEE/AAAAAA?text=CYBER+SECURITY"
                  alt="Equipe Cyber Security"
                />
                <div class="team-label">Equipe 03</div>
              </article>
              <!-- Equipe 04 -->
              <article class="team-block">
                <img
                  src="https://placehold.co/181x171/EEEEEE/AAAAAA?text=ADMIN"
                  alt="Equipe Administração"
                />
                <div class="team-label">Equipe 04</div>
              </article>
            </div>
          </section>

          <!-- Card "Conversas Recentes" -->
          <section class="card">
            <h2 class="card-title">CONVERSAS RECENTES</h2>
            <div class="grid-container chats-grid">
              <!-- Chat 01: Pedro -->
              <div class="chat-block">
                <img
                  src="/assets/Persona.png"
                  alt="Foto de Pedro"
                />
                <div class="chat-label">Chat de Pedro</div>
              </div>
              <!-- Chat 02: Fernanda -->
              <div class="chat-block">
                <img
                  src="/assets/Persona.png"
                  alt="Foto de Fernanda"
                />
                <div class="chat-label">Chat de Fernanda</div>
              </div>
              <!-- Chat 03: Ricardo -->
              <div class="chat-block">
                <img
                  src="/assets/Persona.png"
                  alt="Foto de Ricardo"
                />
                <div class="chat-label">Chat de Ricardo</div>
              </div>
              <!-- Chat 04: Renata -->
              <div class="chat-block">
                <img
                  src="/assets/Persona.png"
                  alt="Foto de Renata"
                />
                <div class="chat-label">Chat de Renata</div>
              </div>
            </div>
          </section>
        </main>

        <!-- Coluna da Direita (Sidebar) -->
        <aside class="sidebar">
          <!-- Card "Criar Nova Equipe" e "Membros" (AGORA COMBINADOS) -->
          <section class="card sidebar-card">
            <!-- Parte 1: Criar Equipe -->
            <h2 class="card-title">CRIAR NOVA EQUIPE</h2>
            <article class="team-block new-team-block">
              <!-- Ícone de placeholder de imagem -->
              <div class="image-placeholder">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  fill="currentColor"
                >
                  <path
                    d="M19,4H5C3.89,4 3,4.9 3,6V18C3,19.1 3.89,20 5,20H19C20.1,20 21,19.1 21,18V6C21,4.9 20.1,4 19,4M19,18H5V6H19V18M6.5,10.5L9,13.5L11.5,10.5L15,15H8L6.5,10.5Z"
                  />
                </svg>
              </div>
              <div class="team-label">Equipe 05</div>
            </article>

            <!-- Parte 2: Membros (Movido para dentro do mesmo card) -->
            <br />
            <br />
            <h3 class="members-title">Membros</h3>
            <p class="members-subtitle">
              Envie um convite para o endereço de E-mail do colaborador
              desejado.
            </p>

            <!-- Input de Email -->
            <form class="email-form">
              <label for="email-invite" class="sr-only"
                >E-mail do colaborador</label
              >
              <div class="email-input-wrapper">
                <input
                  type="email"
                  id="email-invite"
                  placeholder="E-mail do colaborador"
                />
                <button
                  type="submit"
                  class="submit-email-btn"
                  aria-label="Enviar convite"
                >
                  <!-- Ícone de seta -->
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    fill="currentColor"
                  >
                    <path
                      d="M4,11V13H16L10.5,18.5L11.92,19.92L19.84,12L11.92,4.08L10.5,5.5L16,11H4Z"
                    />
                  </svg>
                </button>
              </div>
            </form>

            <!-- Botão de Adicionar -->
            <button class="add-member-btn" aria-label="Adicionar novo membro">
              <!-- Ícone de + -->
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
              >
                <path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
              </svg>
            </button>
          </section>
          <!-- O card de "Membros" separado foi removido -->
        </aside>
      </div>
    </div>
  </body>
</html>
