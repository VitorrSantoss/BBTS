<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-M" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dados de Colaborador</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/css/telas/TelaCadastro.css" />
  </head>

  <body class="bg-fundo min-h-screen flex flex-col">
    <div class="w-full h-6 bg-secundaria"></div>

    <main class="flex flex-grow" style="min-height: calc(100vh - 1.5rem)">
      <div class="form-col w-full lg:w-3/4 p-8 md:p-12 lg:p-16">
        <header class="flex items-center mb-10">
          <div
            class="bg-principal p-3 rounded-lg flex items-center justify-center"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              fill="#fcfc30"
              viewBox="0 0 256 256"
            >
              <path
                d="M208,32H48A16,16,0,0,0,32,48V208a16,16,0,0,0,16,16H208a16,16,0,0,0,16-16V48A16,16,0,0,0,208,32Zm0,16V88H48V48ZM48,208V104H208V208Z"
              ></path>
            </svg>
          </div>
          <h1
            class="text-4xl lg:text-5xl font-bold text-principal ml-4 font-calibri"
          >
            Dados de Colaborador
          </h1>
        </header>

        <form class="space-y-8 pb-32">
          <section>
            <h2 class="text-2xl font-bold text-principal mb-4 font-calibri">
              Dados Pessoais
            </h2>
            <div class="grid grid-cols-1 md:grid-cols-6 gap-4">
              <input
                type="text"
                placeholder="Nome completo"
                class="form-input md:col-span-2"
              />
              <input
                type="text"
                placeholder="CPF (Ex: 000.000.000-00)"
                class="form-input md:col-span-2"
              />
              <input
                type="text"
                placeholder="Área de atuação (Ex: Desenvolvedor Pleno)"
                class="form-input md:col-span-2"
              />
              <input
                type="text"
                placeholder="Endereço (Ex: Rua do Sol, 81 / Recife-PE)"
                class="form-input md:col-span-3"
              />
              <input
                type="tel"
                placeholder="Telefone (Ex: (DDD) 99999-9999)"
                class="form-input md:col-span-3"
              />
            </div>
          </section>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-x-16 gap-y-8">
            <section>
              <h2 class="text-2xl font-bold text-principal mb-4 font-calibri">
                Habilidades
              </h2>
              <div class="flex items-center gap-4">
                <input
                  type="text"
                  placeholder="Ex: Java, Figma, Excel, MySQL"
                  class="form-input flex-grow"
                />
                <select class="custom-select w-32">
                  <option selected>Iniciante</option>
                  <option>Intermediário</option>
                  <option>Avançado</option>
                </select>
              </div>
              <a
                href="#"
                class="text-link font-semibold mt-3 inline-block text-sm"
                >+ Adicionar habilidade</a
              >
            </section>

            <section>
              <h2 class="text-2xl font-bold text-principal mb-4 font-calibri">
                Idiomas
              </h2>
              <div class="flex items-center gap-4">
                <input
                  type="text"
                  placeholder="Ex: Inglês"
                  class="form-input flex-grow"
                />
                <select class="custom-select w-32">
                  <option selected>Iniciante</option>
                  <option>Básico</option>
                  <option>Intermediário</option>
                  <option>Avançado</option>
                  <option>Fluente</option>
                </select>
              </div>
              <a
                href="#"
                class="text-link font-semibold mt-3 inline-block text-sm"
                >+ Adicionar idioma</a
              >
            </section>
          </div>

          <section>
            <h2 class="text-2xl font-bold text-principal mb-4 font-calibri">
              Experiência Profissional
            </h2>
            <div class="space-y-4">
              <input
                type="text"
                placeholder="Empresa"
                class="form-input md:w-1/2"
              />
              <div class="flex flex-col md:flex-row gap-4 md:w-1/2">
                <input
                  type="text"
                  placeholder="Início (Ex: 02.2024)"
                  class="form-input w-full"
                />
                <input
                  type="text"
                  placeholder="Fim (Ex: 04.2025)"
                  class="form-input w-full"
                />
              </div>
              <input
                type="text"
                placeholder="Cargo (Ex: Estágio de T.I)"
                class="form-input md:w-1/2"
              />
            </div>
            <a
              href="#"
              class="text-link font-semibold mt-3 inline-block text-sm"
              >+ Adicionar experiência</a
            >
          </section>

          <section>
            <h2 class="text-2xl font-bold text-principal mb-4 font-calibri">
              Certificações e Cursos
            </h2>
            <textarea
              placeholder="Liste suas competências e/ou cursos realizados"
              class="form-textarea md:w-2/3 h-textarea"
            ></textarea>
          </section>

          <button
            type="button"
            class="bg-secundaria text-principal font-bold text-xl py-3 px-12 rounded-full shadow-md hover:bg-yellow-300 transition-colors"
            onclick="location.href='/pages/TelaColaborador.html'"
          >
            SALVAR
          </button>
        </form>
      </div>

      <div
        class="w-full lg:w-1/4 bg-principal flex flex-col items-center justify-start p-8 lg:pt-16 lg:pb-8 lg:sticky lg:top-6"
        style="min-height: 500px; max-height: calc(100vh - 1.5rem)"
      >
        <div class="flex flex-col items-center text-center mt-8">
          <div
            class="bg-white rounded-full w-40 h-40 flex items-center justify-center border-2 border-white shadow-lg overflow-hidden"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 448 512"
              class="w-3/4 h-3/4 fill-current text-gray-400 opacity-75"
            >
              <path
                d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z"
              />
            </svg>
          </div>
          <p class="text-white text-2xl font-bold mt-6">
            Adicione uma foto de perfil
          </p>
        </div>

        <button
          type="button"
          class="bg-secundaria text-principal font-bold text-xl py-3 px-12 rounded-full shadow-md hover:bg-yellow-300 transition-colors mt-auto"
          onclick="location.href='/pages/Inicio.html'"
        >
          VOLTAR
        </button>
      </div>
    </main>
    <script src="/js/TelaCadastro.js" defer></script>
  </body>
</html>
